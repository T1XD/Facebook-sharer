<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Auto Sharer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Facebook Auto Sharer</h1>
    <form id="shareForm">
      <label for="accessToken">Access Token:</label>
      <input type="text" id="accessToken" required />

      <label for="postUrl">Facebook Post URL:</label>
      <input type="text" id="postUrl" required />

      <label for="shareCount">Number of Shares:</label>
      <input type="number" id="shareCount" value="1" required />

      <button type="submit">Start Sharing</button>
    </form>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
